name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build frontend
        run: |
          cd src/internal/frontend
          npm ci
          npm run build
      
      - name: Build daemon and CLI
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags="-w -s" -o build/linux-amd64/AutoAnimeDownloader-daemon ./src/cmd/daemon
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags="-w -s" -o build/linux-amd64/AutoAnimeDownloader-cli ./src/cmd/cli
      
      - name: Create package
        run: |
          mkdir -p package/linux-amd64
          cp build/linux-amd64/AutoAnimeDownloader-daemon package/linux-amd64/
          cp build/linux-amd64/AutoAnimeDownloader-cli package/linux-amd64/
          cp infra/linux/autoanimedownloader.service package/linux-amd64/
          cp infra/linux/Makefile package/linux-amd64/
          cat > package/linux-amd64/README.md << 'EOF'
          # AutoAnimeDownloader - Linux Installation
          
          ## Installation
          
          1. Extract this archive
          2. Run `make install` in the extracted directory
          
          This will install:
          - AutoAnimeDownloader-daemon (with embedded frontend)
          - AutoAnimeDownloader-cli
          - systemd user service
          
          ## Usage
          
          After installation, the daemon will start automatically. You can:
          
          - Access the web UI at http://localhost:8091
          - Use the CLI: `AutoAnimeDownloader-cli status`
          - Manage the service: `systemctl --user status autoanimedownloader`
          
          ## Uninstallation
          
          Run `make uninstall` in the installation directory.
          EOF
          cd package/linux-amd64
          zip -r ../../AutoAnimeDownloader_Linux_x86.zip .
          cd ../..
      
      - name: Generate checksum
        run: |
          sha256sum AutoAnimeDownloader_Linux_x86.zip > AutoAnimeDownloader_Linux_x86.zip.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-package
          path: |
            AutoAnimeDownloader_Linux_x86.zip
            AutoAnimeDownloader_Linux_x86.zip.sha256

  release-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build frontend
        run: |
          cd src/internal/frontend
          npm ci
          npm run build
      
      - name: Build daemon and CLI
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags="-w -s" -o build/linux-arm64/AutoAnimeDownloader-daemon ./src/cmd/daemon
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags="-w -s" -o build/linux-arm64/AutoAnimeDownloader-cli ./src/cmd/cli
      
      - name: Create package
        run: |
          mkdir -p package/linux-arm64
          cp build/linux-arm64/AutoAnimeDownloader-daemon package/linux-arm64/
          cp build/linux-arm64/AutoAnimeDownloader-cli package/linux-arm64/
          cp infra/linux/autoanimedownloader.service package/linux-arm64/
          cp infra/linux/Makefile package/linux-arm64/
          cat > package/linux-arm64/README.md << 'EOF'
          # AutoAnimeDownloader - Linux ARM64 Installation
          
          ## Installation
          
          1. Extract this archive
          2. Run `make install` in the extracted directory
          
          This will install:
          - AutoAnimeDownloader-daemon (with embedded frontend)
          - AutoAnimeDownloader-cli
          - systemd user service
          
          ## Usage
          
          After installation, the daemon will start automatically. You can:
          
          - Access the web UI at http://localhost:8091
          - Use the CLI: `AutoAnimeDownloader-cli status`
          - Manage the service: `systemctl --user status autoanimedownloader`
          
          ## Uninstallation
          
          Run `make uninstall` in the installation directory.
          EOF
          cd package/linux-arm64
          zip -r ../../AutoAnimeDownloader_Linux_Arm64.zip .
          cd ../..
      
      - name: Generate checksum
        run: |
          sha256sum AutoAnimeDownloader_Linux_Arm64.zip > AutoAnimeDownloader_Linux_Arm64.zip.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-package
          path: |
            AutoAnimeDownloader_Linux_Arm64.zip
            AutoAnimeDownloader_Linux_Arm64.zip.sha256

  release-windows-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build frontend
        run: |
          cd src\internal\frontend
          npm ci
          npm run build
      
      - name: Build daemon
        run: |
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          $env:CGO_ENABLED = "0"
          go build -a -installsuffix cgo -ldflags="-w -s" -o build\windows-amd64\AutoAnimeDownloader-daemon.exe .\src\cmd\daemon
      
      - name: Create package
        run: |
          Copy-Item build\windows-amd64\AutoAnimeDownloader-daemon.exe AutoAnimeDownloader_Windows.exe
      
      - name: Generate checksum
        run: |
          $Hash = Get-FileHash -Algorithm SHA256 AutoAnimeDownloader_Windows.exe
          "$($Hash.Hash)  AutoAnimeDownloader_Windows.exe" | Out-File -Encoding utf8 AutoAnimeDownloader_Windows.exe.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64-package
          path: |
            AutoAnimeDownloader_Windows.exe
            AutoAnimeDownloader_Windows.exe.sha256

  create-release:
    needs: [release-linux-amd64, release-linux-arm64, release-windows-amd64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

