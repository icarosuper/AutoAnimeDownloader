name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd src/internal/frontend
          npm ci
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/internal/frontend/dist/*
          retention-days: 1

  release-linux-amd64:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/internal/frontend/dist

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and package for Linux AMD64
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: make release PLATFORM=linuxamd64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-package
          path: |
            build/packages/AutoAnimeDownloader_Linux_x86.zip
            build/packages/AutoAnimeDownloader_Linux_x86.zip.sha256
          retention-days: 30

  release-linux-arm64:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/internal/frontend/dist

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and package for Linux ARM64
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: make release PLATFORM=linuxarm64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-package
          path: |
            build/packages/AutoAnimeDownloader_Linux_Arm64.zip
            build/packages/AutoAnimeDownloader_Linux_Arm64.zip.sha256
          retention-days: 30

  release-windows-amd64:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/internal/frontend/dist

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and package for Windows AMD64
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: make release PLATFORM=windows
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64-package
          path: |
            build/packages/AutoAnimeDownloader_Windows.exe
            build/packages/AutoAnimeDownloader_Windows.exe.sha256
          retention-days: 30

  create-release:
    needs: [release-linux-amd64, release-linux-arm64, release-windows-amd64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
